<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习-2：HTML表格</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <!--说明：在此添加一个table，内容请对比mockups文件夹下面的mockup-->
    <!--table已经添加default 样式，只需完成HTML-->
    <!--合理使用table, thead, tbody, tfoot, tr, th, td标签-->
    <!--合理使用colspan, rowspan属性-->
    <table>
        <thead>
            <tr>
                <th colspan="2"></th>
                <th>Column1</th>
                <th>Column2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Row1</td>
                <td>Row 1-1</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Row 1-2</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Row 1-3</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">Row2</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2">Row3</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Footer</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
