<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>None-Semantic HTML</title>
</head>
<body>
    <div id="header"><!-- 本站所有网页的统一主标题 -->
        <h1>Navigational Links</h1>
    </div>

    <div id="nav"><!-- 本站统一的导航栏 -->
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#posts">Posts</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <div id="main"><!-- 网页主体内容 -->
        <div id="section">
            <div id="article"><!-- 此处包含一个 article（一篇文章），内容略…… -->
                <h2>here is a article title</h2>
                <p>
                    here is a article content ...
                </p>
            </div>
            <div id="aside"><!-- 侧边栏在主内容右侧 -->
                <h2>additional information</h2>
                <ul>
                    <li><a href="#">additional link</a></li>
                    <!-- 侧边栏有n个超链接，略略略…… -->
                </ul>
            </div>
        </div>
    </div>

    <div id="footer"><!-- 本站所有网页的统一页脚 -->
        <p>©ThoughtWorks 2020</p>
    </div>

</body>
</html>
