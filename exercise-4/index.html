<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>练习-4：Semantic HTML</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!-- 请将本目录下的none-semantic.html 内容改写成semantic html-->


    <header>  <!--header元素为文档或者节规定页眉，被用作介绍性内容容器：本站所有网页的统一主标题-->
        <h1>Navigational Links</h1>
    </header>

    <nav>  <!--nav定义导航连接集合：本站统一的导航栏-->
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#posts">Posts</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>  <!-- main定义文档主要内容：网页主体内容 -->
        <section>  <!--section定义文档中的节-->
            <article>  <!--article定义文章-->
                <h2>here is a article title</h2>
                <p>here is a article content ...</p>
            </article>
            <aside>  <!--aside定义页面内容以外的内容：侧边栏在主内容右侧-->
                <h2>additional information</h2>
                <ul>
                    <li><a href="#">additional link</a></li>
                    <!-- 侧边栏有n个超链接，略略略…… -->
                </ul>
            </aside>
        </section>
    </main>

    <footer>  <!--footer定义文档或者节的页脚：本站所有网页的统一页脚 -->
        <p>©ThoughtWorks 2020</p>
    </footer>

</body>
</html>
